<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books != [] %}
      {% for book in all_books %}
      <li><a href = "delete/{{book['id']}}">Delete Record</a> {{book["title"]}} - {{book["author"]}} - {{book["rating"]}}/10<a href="edit/{{ book['id'] }}">Edit Rating</a></li>
      {% endfor %}
      {% else %}
      No book in library.
      {% endif %}


    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
